kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    image: kindest/node:v1.29.4
    kubeadmConfigPatches:
      - |
        kind: ClusterConfiguration
        metadata:
          name: config
        apiServer:
          extraArgs:
            enable-admission-plugins: NodeRestriction
    extraPortMappings:
      - containerPort: 30080
        hostPort: 38080
        protocol: TCP
      - containerPort: 30081
        hostPort: 38081
        protocol: TCP
      - containerPort: 30082
        hostPort: 38082
        protocol: TCP


