version: "3.9"

services:
  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: geosnappro-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: geosnappro-frontend
    ports:
      - "5000:5000"
    environment:
      - BACKEND_URL=http://backend:8000
      - DEBUG=false
      - PORT=5000
      - POLL_INTERVAL_SECONDS=2
      - MEDIA_DIR=/app/media
    depends_on:
      - backend
    volumes:
      - frontend_media:/app/media

volumes:
  frontend_media:
