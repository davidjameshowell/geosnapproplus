version: "3.9"

services:
  screenshot-api:
    build:
      context: ./screenshot-api
      dockerfile: Dockerfile.dev
    container_name: geosnappro-screenshot-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - WIREGUARD_PRIVATE_KEY=
      - WIREGUARD_ADDRESSES=

  gluetun-api:
    build:
      context: ./gluetun-api
      dockerfile: Dockerfile.dev
    container_name: geosnappro-gluetun-api
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: geosnappro-frontend
    ports:
      - "5000:5000"
    environment:
      - BACKEND_URL=http://screenshot-api:8000
      - BACKEND_WS_PUBLIC_URL=ws://localhost:8000
      - DEBUG=false
      - PORT=5000
      - POLL_INTERVAL_SECONDS=2
      - MEDIA_DIR=/app/media
    depends_on:
      - screenshot-api
    volumes:
      - frontend_media:/app/media

volumes:
  frontend_media:
