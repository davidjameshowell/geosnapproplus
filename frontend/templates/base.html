<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Screenshot App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex space-x-8">
                    <a href="/" class="flex items-center px-3 py-2 text-gray-900 hover:text-blue-600">
                        Home
                    </a>
                    <a href="/submit" class="flex items-center px-3 py-2 text-gray-900 hover:text-blue-600">
                        New Task
                    </a>
                    <a href="/tasks" class="flex items-center px-3 py-2 text-gray-900 hover:text-blue-600">
                        All Tasks
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
